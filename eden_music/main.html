<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eden MUSIC</title>
  <link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div id="title_bar">Eden MUSIC
  <a href="#" id="close"></a>
  <a href="#" id="maximize"></a>
  <a href="#" id="minimize"></a>
</div>
<div id="player-main">
  <div id="bottom">
    <div id="E_playerWrap">
      <div class="player-info">
        <div class="track-info">
          <div id="E_trackInfo" class="player-track-info">
            <!-- <a href="#nohash">暂无歌曲</a> -->
            <a id="E_trackName" href="" title="Star Sky" target="_blank">Star Sky</a>
            <a href="" title="Two Steps From Hell" target="_blank">Two Steps From Hell</a>
          </div>
          <div class="track-controls">
            <a id="E_trackFav" href="" class="icon-fav" title="收藏"></a>
            <a id="E_trackShare" href="" class="icon-share" title="分享"></a>
            <a id="E_trackMore" href="" class="icon-more" title="更多"></a>
          </div>
        </div>
        <div class="player-length">
          <div id="E_positionTime" class="player-position">
            00:00
          </div>
          <div class="player-progress">
            <div id="E_playerProgress" class="progress">
              <div class="loading" style="width:50%;"></div>
              <div class="playing" style="width:10%;"></div>
            </div>
            <div id="E_playerPanel" class="panel">
              <a href="" class="player-dot" style="left:10%;"></a>
            </div>
          </div>
          <div id="E_durationTime" class="player-duration">
            05:30
          </div>
        </div>
      </div>
      <div class="player-controls">
        <a id="E_prevBtn" href="" class="prev-btn"></a>
        <a id="E_playBtn" href="" class="play-btn"></a>
        <a id="E_nextBtn" href="" class="next-btn"></a>
        <div class="player-mode">
          <a id="E_playerMode" href="" class="mode-order"></a>
        </div>
      </div>
      <div class="player-volume">
        <a id="E_playerHQ" href="" class="mode-hq-on1"></a>
        <div id="volume">
          <div id="E_volumeSpeaker" class="volume-on"></div>
          <div class="volume-wrap" id="E_volumeRange">
            <div class="volume-panel">
              <div class="volume-cur" style="width:15.12%;"></div>
            </div>
            <div class="volume-control">
              <a href="" class="volume-dot" style="left:15.12%;"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- bottom -->
</div> <!-- Player-main -->
<!-- <script src="control.js"></script> -->
</body>
</html>
