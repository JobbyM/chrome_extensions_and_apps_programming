<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气预报popup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="weather-content">
    <div class="lunar-mod">
      <span class="lunar-calendar">04月08日</span>
      <span class="lunar-festival">农历 三月初二</span>
    </div>
  </div>
  <div class="everyday-mod">
    <div class="everyday-item today is-today">
      <p class="everyday-title">今天（周五）</p>
      <img class="everyday-icon" src="http://s1.bdstatic.com/r/www/aladdin/img/new_weath/bigicon/1.png" alt="">
      <p class="everyday-temp">20C</p>
      <p class="everyday-condition">晴</p>
      <p class="everyday-wind">南风3~4级</p>
    </div>
    <div class="everyday-item tomorrow">
      <p class="everyday-title">明天（周六）</p>
      <img class="everyday-icon" src="http://s1.bdstatic.com/r/www/aladdin/img/new_weath/bigicon/1.png" alt="">
      <p class="everyday-temp">20C</p>
      <p class="everyday-condition">晴</p>
      <p class="everyday-wind">南风3~4级</p>
    </div>
    <div class="everyday-item thirdday">
      <p class="everyday-title">后天（周日）</p>
      <img class="everyday-icon" src="http://s1.bdstatic.com/r/www/aladdin/img/new_weath/bigicon/1.png" alt="">
      <p class="everyday-temp">20C</p>
      <p class="everyday-condition">晴</p>
      <p class="everyday-wind">南风3~4级</p>
    </div>
    <div class="everyday-item fourthday">
      <p class="everyday-title">周一</p>
      <img class="everyday-icon" src="http://s1.bdstatic.com/r/www/aladdin/img/new_weath/bigicon/1.png" alt="">
      <p class="everyday-temp">20C</p>
      <p class="everyday-condition">晴</p>
      <p class="everyday-wind">南风3~4级</p>
    </div>
    <div class="everyday-item fifthday">
      <p class="everyday-title">周二</p>
      <img class="everyday-icon" src="http://s1.bdstatic.com/r/www/aladdin/img/new_weath/bigicon/1.png" alt="">
      <p class="everyday-temp">20C</p>
      <p class="everyday-condition">晴</p>
      <p class="everyday-wind">南风3~4级</p>
    </div>
  </div>
</div>
<script src="js/weather.js"></script>
</body>
</html>
